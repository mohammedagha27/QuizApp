<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz">
        <div class="quizHeader">
          <h2>Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
        </div>
        <div class="quizAns">
          <div class="answer">
            <input type="radio" name="answer" id="ans_1" />
            <label for="ans_1">Lorem, ipsum.</label>
          </div>
          <div class="answer active">
            <input type="radio" name="answer" id="ans_2" />
            <label for="ans_2">Lorem, ipsum.</label>
          </div>
          <div class="answer">
            <input type="radio" name="answer" id="ans_3" />
            <label for="ans_3">Lorem, ipsum.</label>
          </div>
          <div class="answer">
            <input type="radio" name="answer" id="ans_4" />
            <label for="ans_4">Lorem, ipsum.</label>
          </div>
        </div>
      </div>
      <div class="btn">
        <button>Next</button>
        <button>Previous</button>
      </div>
      <div class="quizData">
        <div class="bullits">
          <span class="active"></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="timer"><span class="min">09</span>:<span class="sec">59</span></div>
      </div>
    </div>
  </body>
</html>
